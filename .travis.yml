sudo: false
os:
- linux
language: node_js
node_js:
- 6.3.1

script:
- npm install -g gulp
- gulp

after_success:
- npm install -g vsce
- vsce package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: trixnz/vscode-lua
    tags: true
