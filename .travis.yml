sudo: false
os:
- linux
language: node_js

node_js:
- 6.3.1

script:
- npm install -g gulp
- gulp

after_success:
- npm run package

env:
  global:
    secure: 

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: trixnz/vscode-lua
    tags: true
- provider: script
  script: npm run travis-deploy
  skip_cleanup: true
  on:
    repo: trixnz/vscode-lua
    tags: true
